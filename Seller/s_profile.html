<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <title> Home </title>
        <link rel="stylesheet" href="sellerStyles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <style>
            body {
			    width: 100%;
		    }
            .slideshow-container{
                margin-top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">

            <center>
                <div class="row" style="margin-top: 120px; margin-left: 15%;">
                    <div class="column" style="margin-left: 120px;">
                        <div class="card">
                            <img src="images/computer.jpg" height="200" width="200">
                            <div class="card-txt">
                                <a href="#">
                                    <h3> Computers </h3>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="column" style="margin-left: 120px;">
                        <div class="card">
                            <img src="images/laptop.jpg" height="200" width="200">
                            <div class="card-txt">
                                <a href="#">
                                    <h3> Laptops </h3>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="column" style="margin-left: 120px;">
                        <div class="card">
                            <img src="images/accessories.jpg" height="200" width="200">
                            <div class="card-txt">
                                <a href="#">
                                    <h3> Accessories </h3>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <img src="images/homeslider_3.jpg" style="width:100%; height:500px;">
                      <div class="text">Computer Solutions Application</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <img src="images/homeslider_2.jpg" style="width:100%; height:500px;">
                      <div class="text">Computer Solutions Application</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <img src="images/homeslider_1.jpg" style="width:100%; height:500px;">
                      <div class="text3">Computer Solutions Application</div>
                    </div>
                    
                    
                </div>
                <br>
                    
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                <br><br>

                <h1>Customer Requests</h1>
                <div class="uline" style="width: 400px;"></div>

                <div class="row" style="align-items: center; width: 100%; justify-content:center;">
                    <div class="column" style="margin: 20px; width: 30%;">
                        <h2 style="margin-top: 50px;" onclick="">Pending Requests</h2>
                        <div class="uline" id="pending"></div>
                    </div>
                    <div class="column" style="margin: 20px; width: 30%;">
                        <h2 style="margin-top: 50px;" onclick="">Accepted Requests</h2>
                        <div class="uline" id="accepted"></div>
                    </div>
                    <div class="column" style="margin: 20px; width: 30%;">
                        <h2 style="margin-top: 50px;" onclick="">Rejected Requests</h2>
                        <div class="uline" id="rejected"></div>
                    </div>
                    </div>
                    <div class="row">
                        <div id="requests" style="margin-top: 30px;">
                    </div>
                </div>
            </center>
            <br><br><br>
        </div>

        

        <script>
            var slideIndex = 0;
            showSlides();
            
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </script>
    </body>
</html>
